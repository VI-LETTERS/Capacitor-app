<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kawaii Adventure âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ffe0f0, #e0f7ff);
      color: #ff69b4;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px white;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ffb6c1;
      border: none;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff69b4;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: shake 0.3s ease-in-out infinite;
    }

    #jumpscare img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #jumpscare.active {
      display: flex;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, -5px); }
      100% { transform: translate(5px, 5px); }
    }
  </style>
</head>
<body>
  <div id="game-screen">
    <h1>ðŸŒ¸ Welcome to Kawaii Quest ðŸŒ¸</h1>
    <p>Click the button below to collect magical sparkles~ âœ¨</p>
    <button onclick="triggerDeath()">Collect Sparkle ðŸ’–</button>
  </div>

  <div id="jumpscare">
    <img src="https://tse4.mm.bing.net/th?id=OIP.-BA3Emb4d9IUXLXIGkzStQHaHa&rs=1&pid=ImgDetMain" alt="SCARY SURPRISE ðŸ˜±" />
  </div>

  <audio id="scream-sound" src="https://www.myinstants.com/media/sounds/horror-scream-high-quality.mp3"></audio>

  <script>
    function triggerDeath() {
      const jumpscare = document.getElementById('jumpscare');
      const scream = document.getElementById('scream-sound');

      // Wait a split second for suspense
      setTimeout(() => {
        scream.volume = 1.0;
        scream.play();
        jumpscare.classList.add('active');

        // Optional: reload after 3 seconds
        setTimeout(() => {
          location.reload();
        }, 3000);
      }, 800);
    }
  </script>
</body>
</html>
